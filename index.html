<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutherland Landscaping Time Tracker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // Custom color palette based on the user's image
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary': '#6D9773', // Sage Green
                'primary-dark': '#5a7f60',
                'background': '#0C3B2E', // Dark Green/Pine
                'surface': '#1a4c3f', // Slightly lighter green for cards
                'accent-brown': '#B46617',
                'accent-yellow': '#FFBA00',
                'text-main': '#F0FDF4',
                'text-secondary': '#A3B3A7',
              }
            }
          }
        }
    </script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { 
            background-color: #0C3B2E; 
            color: #F0FDF4; 
            font-family: 'Inter', sans-serif; 
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');

        @media (max-width: 768px) {
            .responsive-table thead { display: none; }
            .responsive-table tr { display: block; margin-bottom: 1rem; border-bottom: 2px solid #1a4c3f; padding-bottom: 1rem; }
            .responsive-table tfoot tr { display: block; margin-top: 1rem; border-top: 2px solid #1a4c3f; padding-top: 1rem; }
            .responsive-table td, .responsive-table th { display: block; text-align: right; padding-left: 50%; position: relative; }
            .responsive-table td::before, .responsive-table th::before { 
                content: attr(data-label); 
                position: absolute; 
                left: 0.5rem; 
                width: 45%; 
                padding-right: 0.5rem; 
                white-space: nowrap; 
                text-align: left; 
                font-weight: bold; 
                color: #A3B3A7; 
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Configuration ---
        const API_BASE_URL = 'https://time-tracker-backend-mscl.onrender.com';

        // --- Helper Components ---
        const Icon = ({ path, className = "w-6 h-6" }) => (
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
            <path strokeLinecap="round" strokeLinejoin="round" d={path} />
          </svg>
        );
        const ProgressBar = ({ progress }) => {
            const safeProgress = Math.max(0, Math.min(100, progress));
            return (<div className="w-full bg-background rounded-full h-2.5 mt-2"><div className="bg-accent-yellow h-2.5 rounded-full transition-all duration-500" style={{ width: `${safeProgress}%`}}></div></div>);
        };

        // --- Timer Components ---
        const formatTime = (totalSeconds) => {
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(Math.floor(totalSeconds % 60)).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        };

        const TimerCard = ({ timer, onStop, properties }) => {
            const [elapsedTime, setElapsedTime] = React.useState(Math.floor((new Date() - new Date(timer.startTime)) / 1000));

            React.useEffect(() => {
                const interval = setInterval(() => {
                    setElapsedTime(Math.floor((new Date() - new Date(timer.startTime)) / 1000));
                }, 1000);
                return () => clearInterval(interval);
            }, [timer.startTime]);

            const property = properties.find(p => p.address === timer.propertyAddress);
            const clientName = property ? property.fullName : timer.client;

            return (
                <div className="bg-surface p-4 rounded-lg shadow-lg flex flex-col animate-fade-in border border-primary/20">
                    <div>
                        <h3 className="text-lg font-bold text-text-main truncate" title={clientName}>{clientName}</h3>
                        <p className="text-sm text-text-secondary truncate">{timer.propertyAddress}</p>
                        <p className="text-sm text-text-secondary truncate">{timer.service}</p>
                    </div>
                    <div className="my-3">
                        <p className="text-xs text-text-secondary">Employees</p>
                        <p className="text-sm text-text-main truncate">{timer.employees.join(', ')}</p>
                    </div>
                    <div className="flex-grow"></div>
                    <div className="bg-background border border-primary/20 rounded-md p-3 my-3 text-center">
                        <p className="text-3xl font-mono font-bold text-white">{formatTime(elapsedTime)}</p>
                    </div>
                    <button 
                        onClick={() => onStop(timer.id)}
                        className="w-full flex items-center justify-center px-4 py-2 text-sm font-medium rounded-md text-white bg-accent-brown hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background focus:ring-accent-brown transition-transform transform hover:scale-105"
                    >
                        <Icon path="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" className="w-5 h-5 mr-2" />
                        Stop Timer & Save
                    </button>
                </div>
            );
        };

        // --- Main App Components ---
        const Header = ({ onAddNew, view, setView }) => {
          const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);
          const menuItems = [
              { key: 'timers', label: 'Timers' },
              { key: 'log', label: 'Time Log' },
              { key: 'progress', label: 'Dashboard' },
              { key: 'admin', label: 'Admin' }
          ];

          const handleMenuClick = (newView) => {
              setView(newView);
              setIsMobileMenuOpen(false);
          }

          return (
            <>
              <header className="bg-surface shadow-md sticky top-0 z-20 border-b border-primary/20">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex justify-between items-center h-16">
                    <div className="flex items-center space-x-2 sm:space-x-4">
                      <img className="h-10 w-10" src="https://www.sutherlandlandscaping.org/wp-content/uploads/2022/12/Sutherland_Landscaping_Icon-Green.svg" alt="Sutherland Landscaping Logo" />
                      <h1 className="text-xl sm:text-2xl font-bold text-white">Sutherland Landscaping</h1>
                    </div>
                    <div className="flex items-center">
                      {/* Desktop Menu */}
                      <div className="hidden sm:flex items-center space-x-1 rounded-lg bg-background p-1">
                        {menuItems.map(item => (
                            <button key={item.key} onClick={() => setView(item.key)} className={`px-3 py-1 text-sm font-medium rounded-md transition-colors ${view === item.key ? 'bg-primary text-white shadow' : 'text-text-secondary hover:bg-surface'}`}>{item.label}</button>
                        ))}
                      </div>
                      {/* Mobile Menu Buttons */}
                      <div className="sm:hidden flex items-center space-x-2">
                         <button onClick={onAddNew} title="Add New Entry" className="inline-flex items-center justify-center p-3 border border-transparent rounded-full shadow-sm text-background bg-accent-yellow hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-surface focus:ring-accent-yellow transition-transform transform hover:scale-105">
                            <Icon path="M12 4.5v15m7.5-7.5h-15" className="w-6 h-6" />
                         </button>
                         <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} title="Menu" className="inline-flex items-center justify-center p-3 border border-transparent rounded-full shadow-sm text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-surface focus:ring-primary">
                            <Icon path={isMobileMenuOpen ? "M6 18L18 6M6 6l12 12" : "M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"} className="w-6 h-6" />
                         </button>
                      </div>
                       {/* Desktop Add Button */}
                      <button onClick={onAddNew} title="Add New Entry" className="hidden sm:inline-flex items-center justify-center ml-4 p-3 border border-transparent rounded-full shadow-sm text-background bg-accent-yellow hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-surface focus:ring-accent-yellow transition-transform transform hover:scale-105">
                        <Icon path="M12 4.5v15m7.5-7.5h-15" className="w-6 h-6" />
                      </button>
                    </div>
                  </div>
                </div>
              </header>
              {/* Mobile Menu Dropdown */}
              <div className={`sm:hidden absolute w-full bg-surface shadow-lg z-10 transition-all duration-300 ease-in-out transform ${isMobileMenuOpen ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'}`}>
                <div className="px-2 pt-2 pb-3 space-y-1">
                  {menuItems.map(item => (
                    <button key={item.key} onClick={() => handleMenuClick(item.key)} className={`w-full text-left block px-3 py-2 rounded-md text-base font-medium ${view === item.key ? 'bg-primary text-white' : 'text-text-secondary hover:bg-background'}`}>{item.label}</button>
                  ))}
                </div>
              </div>
            </>
          );
        };

        const ServiceProgressCard = ({ serviceName, currentHours, estimatedHours }) => {
            const progress = estimatedHours > 0 ? (currentHours / estimatedHours) * 100 : 0;
            return (
                <div className="bg-surface p-4 rounded-lg shadow-lg border border-primary/20">
                    <h3 className="text-lg font-bold text-text-main truncate" title={serviceName}>{serviceName}</h3>
                    <div className="flex justify-between items-center text-sm text-text-secondary mt-2">
                        <span>{currentHours.toFixed(2)} hrs</span>
                        <span>{estimatedHours} hrs</span>
                    </div>
                    <ProgressBar progress={progress} />
                </div>
            );
        };
        
        const ServiceCardsGrid = ({ entries, properties, selectedAddress }) => {
            const serviceProgressData = React.useMemo(() => {
                if (!selectedAddress) return [];
                const selectedProperty = properties.find(p => p.address === selectedAddress);
                if (!selectedProperty) return [];
                const propertyEntries = entries.filter(e => e.propertyAddress === selectedAddress);
                const estimatedHours = selectedProperty.services || {};
                return Object.entries(estimatedHours).map(([serviceName, estHours]) => {
                    const currentHours = propertyEntries.filter(e => e.service === serviceName).reduce((sum, e) => sum + (parseFloat(e.totalHours || 0) * e.employees.length), 0);
                    return { name: serviceName, currentHours: currentHours, estimatedHours: estHours };
                }).filter(service => service.estimatedHours > 0);
            }, [selectedAddress, entries, properties]);
            if (properties.length === 0 || serviceProgressData.length === 0) return null;
            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                    {serviceProgressData.map(service => <ServiceProgressCard key={service.name} serviceName={service.name} currentHours={service.currentHours} estimatedHours={service.estimatedHours} />)}
                </div>
            );
        };

        const TimeLogTable = ({ entries, onEdit, onDelete, properties }) => {
          if (entries.length === 0) {
            return (
              <div className="text-center py-16 bg-surface rounded-lg shadow-lg border-primary/20">
                <Icon path="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" className="mx-auto h-12 w-12 text-text-secondary" />
                <h3 className="mt-2 text-lg font-medium text-text-main">No time entries found</h3>
                <p className="mt-1 text-sm text-text-secondary">Get started by adding a new time entry.</p>
              </div>
            );
          }
          return (
            <div className="bg-surface shadow-lg rounded-lg overflow-x-auto border border-primary/20">
              <table className="min-w-full divide-y divide-primary/20 responsive-table">
                <thead className="bg-background/50"><tr>{['Date', 'Client', 'Property Address', 'Service', 'Employees', 'Time In', 'Time Out', 'Total Hours', 'Actions'].map(header => <th key={header} scope="col" className="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">{header}</th>)}</tr></thead>
                <tbody className="bg-surface divide-y divide-primary/20 md:divide-y-0">
                  {entries.map((entry) => {
                    const property = properties.find(p => p.address === entry.propertyAddress);
                    const clientName = property ? property.fullName : entry.client;
                    return (
                        <tr key={entry.id} className="hover:bg-background/50">
                          <td data-label="Date" className="px-6 py-2 md:py-4 whitespace-nowrap text-sm text-text-secondary">{entry.date}</td>
                          <td data-label="Client" className="px-6 py-2 md:py-4 whitespace-nowrap text-sm font-medium text-text-main">{clientName}</td>
                          <td data-label="Property Address" className="px-6 py-2 md:py-4 whitespace-nowrap text-sm text-text-secondary">{entry.propertyAddress}</td>
                          <td data-label="Service" className="px-6 py-2 md:py-4 whitespace-nowrap text-sm text-text-secondary">{entry.service}</td>
                          <td data-label="Employees" className="px-6 py-2 md:py-4 whitespace-nowrap text-sm text-text-secondary">{entry.employees.join(', ')}</td>
                          <td data-label="Time In" className="px-6 py-2 md:py-4 whitespace-nowrap text-sm text-text-secondary">{entry.timeIn}</td>
                          <td data-label="Time Out" className="px-6 py-2 md:py-4 whitespace-nowrap text-sm text-text-secondary">{entry.timeOut}</td>
                          <td data-label="Total Hours" className="px-6 py-2 md:py-4 whitespace-nowrap text-sm font-bold text-text-main">{entry.totalHours}</td>
                          <td data-label="Actions" className="px-6 py-2 md:py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div className="flex items-center justify-end space-x-2">
                              <button onClick={() => onEdit(entry)} className="text-accent-yellow hover:text-opacity-80 p-1 rounded-full hover:bg-background/50 transition"><Icon path="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" className="w-5 h-5"/></button>
                              <button onClick={() => onDelete(entry.id)} className="text-accent-brown hover:text-opacity-80 p-1 rounded-full hover:bg-background/50 transition"><Icon path="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" className="w-5 h-5"/></button>
                            </div>
                          </td>
                        </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
          );
        };

        const CalendarView = ({ entries, onEdit, properties }) => {
            const [currentDate, setCurrentDate] = React.useState(new Date());
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const startDayOfWeek = firstDayOfMonth.getDay();
            const prevMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            const nextMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            const calendarDays = [];
            for (let i = 0; i < startDayOfWeek; i++) { calendarDays.push(<div key={`empty-start-${i}`} className="border border-primary/20 bg-background/30 h-24 sm:h-32"></div>); }
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const entriesForDay = entries.filter(entry => entry.date === dateStr);
                calendarDays.push(
                    <div key={day} className="border border-primary/20 h-24 sm:h-32 p-1.5 flex flex-col">
                        <div className="font-bold text-sm text-text-main">{day}</div>
                        <div className="flex-grow overflow-y-auto mt-1 space-y-1">
                            {entriesForDay.map(entry => {
                                const property = properties.find(p => p.address === entry.propertyAddress);
                                const clientName = property ? property.fullName : entry.client;
                                return (<button key={entry.id} onClick={() => onEdit(entry)} className="w-full text-left bg-primary hover:bg-primary-dark p-1 rounded-md text-xs text-white truncate">{clientName}</button>);
                            })}
                        </div>
                    </div>
                );
            }
            return (
                <div className="bg-surface shadow-lg rounded-lg p-4 border border-primary/20">
                    <div className="flex justify-between items-center mb-4">
                        <button onClick={prevMonth} className="p-2 rounded-full hover:bg-background/50"><Icon path="M15.75 19.5L8.25 12l7.5-7.5" /></button>
                        <h2 className="text-xl font-bold text-white">{currentDate.toLocaleString('default', { month: 'long', year: 'numeric' })}</h2>
                        <button onClick={nextMonth} className="p-2 rounded-full hover:bg-background/50"><Icon path="M8.25 4.5l7.5 7.5-7.5 7.5" /></button>
                    </div>
                    <div className="grid grid-cols-7 gap-px">
                        {daysOfWeek.map(day => <div key={day} className="text-center font-semibold text-sm py-2 text-text-secondary">{day}</div>)}
                        {calendarDays}
                    </div>
                </div>
            );
        };
        
        const EntryForm = ({ isOpen, onClose, onCommit, currentEntry, employees, properties }) => {
          const [entry, setEntry] = React.useState(null);
          const [manualMode, setManualMode] = React.useState(false);
          const clientPropertiesMap = React.useMemo(() => properties.reduce((acc, property) => { if (!acc[property.fullName]) { acc[property.fullName] = []; } acc[property.fullName].push(property); return acc; }, {}), [properties]);
          const availableClients = Object.keys(clientPropertiesMap);
          const propertiesForSelectedClient = entry ? clientPropertiesMap[entry.client] || [] : [];
          
          const getInitialState = () => {
            const firstClientFullName = availableClients.length > 0 ? availableClients[0] : '';
            const firstClientProperties = firstClientFullName ? clientPropertiesMap[firstClientFullName] : [];
            const firstProperty = firstClientProperties.length > 0 ? firstClientProperties[0] : { address: '', client: '' };
            return { id: null, date: new Date().toISOString().split('T')[0], client: firstClientFullName, propertyAddress: firstProperty.address, service: 'Lawn Care', employees: [], timeIn: '', timeOut: '', totalHours: '0.00' };
          };

          React.useEffect(() => {
            if (isOpen) {
                if (currentEntry) {
                    const property = properties.find(p => p.address === currentEntry.propertyAddress);
                    setEntry({...currentEntry, client: property ? property.fullName : ''});
                    setManualMode(true); // Always manual mode for editing existing entries
                } else {
                    setEntry(getInitialState());
                    setManualMode(false); // Default to timer mode for new entries
                }
            }
          }, [currentEntry, isOpen, properties]);
          
          const calculateTotalHours = (timeIn, timeOut) => {
              if (!timeIn || !timeOut) return '0.00';
              const start = new Date(`1970-01-01T${timeIn}:00`);
              const end = new Date(`1970-01-01T${timeOut}:00`);
              if (end < start) return '0.00';
              return ( (end.getTime() - start.getTime()) / 3600000 ).toFixed(2);
          };

          const handleClientChange = (e) => {
            const newClientFullName = e.target.value;
            const newProperties = clientPropertiesMap[newClientFullName] || [];
            const newProperty = newProperties.length > 0 ? newProperties[0] : { address: '', client: '' };
            setEntry(prev => ({ ...prev, client: newClientFullName, propertyAddress: newProperty.address }));
          };

          const handleChange = (e) => {
            const { name, value } = e.target;
            let newEntry = { ...entry, [name]: value };
            if (manualMode && (name === 'timeIn' || name === 'timeOut')) {
                const newTotalHours = calculateTotalHours(name === 'timeIn' ? value : newEntry.timeIn, name === 'timeOut' ? value : newEntry.timeOut);
                newEntry = { ...newEntry, totalHours: newTotalHours };
            }
            setEntry(newEntry);
          };

          const handleEmployeeChange = (employeeName) => setEntry(prev => ({...prev, employees: prev.employees.includes(employeeName) ? prev.employees.filter(name => name !== employeeName) : [...prev.employees, employeeName]}));
          
          const handleSubmit = (e) => { 
              e.preventDefault(); 
              if (entry.employees.length === 0) {
                  alert("Please assign at least one employee.");
                  return;
              }
              const commitType = currentEntry ? 'manual-save' : (manualMode ? 'manual-save' : 'start-timer');
              onCommit(entry, commitType);
          };

          if (!isOpen || !entry) return null;

          return (
            <div className="fixed inset-0 bg-black bg-opacity-70 z-40 flex justify-center items-center p-4">
              <div className="bg-surface border border-primary/20 rounded-lg shadow-2xl w-full max-w-2xl max-h-full overflow-y-auto">
                <form onSubmit={handleSubmit}>
                  <div className="p-6 sm:p-8">
                    <h2 className="text-2xl font-bold text-white mb-6">{currentEntry ? 'Edit Time Entry' : 'Add New Job'}</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <div><label htmlFor="date" className="block text-sm font-medium text-text-secondary mb-1">Date</label><input type="date" name="date" id="date" value={entry.date} onChange={handleChange} className="p-3 block w-full rounded-md bg-background border-primary/30 text-text-main shadow-sm focus:border-primary focus:ring-primary" required /></div>
                      <div><label htmlFor="client" className="block text-sm font-medium text-text-secondary mb-1">Client</label><select name="client" id="client" value={entry.client} onChange={handleClientChange} className="p-3 block w-full rounded-md bg-background border-primary/30 text-text-main shadow-sm focus:border-primary focus:ring-primary" required>{availableClients.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                      <div className="md:col-span-2"><label htmlFor="propertyAddress" className="block text-sm font-medium text-text-secondary mb-1">Property Address</label>{propertiesForSelectedClient.length > 1 ? (<select name="propertyAddress" id="propertyAddress" value={entry.propertyAddress} onChange={handleChange} className="p-3 block w-full rounded-md bg-background border-primary/30 text-text-main shadow-sm focus:border-primary focus:ring-primary" required>{propertiesForSelectedClient.map(p => <option key={p.address} value={p.address}>{p.address}</option>)}</select>) : (<input type="text" name="propertyAddress" id="propertyAddress" value={entry.propertyAddress} className="p-3 block w-full rounded-md border-primary/30 bg-background/50 text-text-secondary shadow-sm" readOnly />)}</div>
                      <div className="md:col-span-2"><label htmlFor="service" className="block text-sm font-medium text-text-secondary mb-1">Service</label><select name="service" id="service" value={entry.service} onChange={handleChange} className="p-3 block w-full rounded-md bg-background border-primary/30 text-text-main shadow-sm focus:border-primary focus:ring-primary"><option>Lawn Care</option><option>Pruning</option><option>Planting</option><option>Fertilizing</option><option>Irrigation</option><option>Hardscaping</option><option>Chemical Application</option></select></div>
                      <div className="md:col-span-2"><label className="block text-sm font-medium text-text-secondary mb-2">Assign Employees</label><div className="grid grid-cols-2 gap-2 p-3 bg-background rounded-md border border-primary/30">{employees.map(name => <label key={name} className="flex items-center space-x-3 cursor-pointer"><input type="checkbox" checked={entry.employees.includes(name)} onChange={() => handleEmployeeChange(name)} className="h-5 w-5 text-primary bg-surface border-primary/30 rounded focus:ring-primary" /><span className="text-text-main">{name}</span></label>)}</div></div>

                onPropertySave({ ...prop, services: newServices });

        // --- Main App Component ---

            try {

              setEmployees(data.employees || []);
              setEntries(data.entries.sort((a, b) => new Date(b.date) - new Date(a.date) || b.id - a.id) || []);
              setProperties(data.properties || []);

                const timerData = {
                    startTime: new Date().toISOString(),
                    ...entryData
                };
                const response = await fetch(`${API_BASE_URL}/timers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(timerData),
                });
                const newTimer = await response.json();
                setActiveTimers(prev => [...prev, newTimer]);

            }
            setIsFormOpen(false);
            setCurrentEntry(null);
          };

              const timerToStop = activeTimers.find(t => t.id === timerId);
              if (!timerToStop) return;

              await fetch(`${API_BASE_URL}/timers/${timerId}`, { method: 'DELETE' });

              const startTime = new Date(timerToStop.startTime);
              const endTime = new Date();
              
              const totalHours = ((endTime - startTime) / 3600000).toFixed(2);
              
              const finalEntry = {
                  ...timerToStop,
                  id: null, 
                  timeIn: startTime.toTimeString().slice(0, 5),
                  timeOut: endTime.toTimeString().slice(0, 5),

                {view === 'log' && (<div><div className="mb-4 flex justify-center sm:justify-start"><div className="inline-flex rounded-md shadow-sm bg-background p-1"><button onClick={() => setTimeLogView('list')} className={`px-4 py-2 text-sm font-medium rounded-l-md transition-colors ${timeLogView === 'list' ? 'bg-primary text-white' : 'text-text-secondary hover:bg-surface'}`}>List View</button><button onClick={() => setTimeLogView('calendar')} className={`px-4 py-2 text-sm font-medium rounded-r-md transition-colors ${timeLogView === 'calendar' ? 'bg-primary text-white' : 'text-text-secondary hover:bg-surface'}`}>Calendar View</button></div></div>{timeLogView === 'list' ? <TimeLogTable entries={entries} onEdit={handleEdit} onDelete={handleDelete} properties={properties} /> : <CalendarView entries={entries} onEdit={handleEdit} properties={properties} />}</div>)}
                {view === 'progress' && <ProgressDashboard entries={entries} properties={properties} />}
                {view === 'admin' && <AdminDashboard properties={properties} employees={employees} onPropertySave={handlePropertySave} onPropertyDelete={handlePropertyDelete} onEmployeeAdd={handleEmployeeAdd} onEmployeeDelete={handleEmployeeDelete} />}
              </main>
              <EntryForm isOpen={isFormOpen} onClose={() => setIsFormOpen(false)} onCommit={handleFormCommit} currentEntry={currentEntry} employees={employees} properties={properties} />
            </div>
          );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
